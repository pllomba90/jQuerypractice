<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <title>MovieRatings</title>
</head>
<body>
    <h1>Movie Ratings</h1>
    <div>
        <form action="" id="movie-form">
            Movie Title
            <input id="title" type="text" placeholder="Movie Title" minlength="2">
            Movie rating
            <input id="rating" type="range"  max="10" min="0" oninput="this.nextElementSibling.value = this.value">
            <output></output>

            <button id="submit">Submit</button>
        </form>
        
    </div>
    <div >
        <h2>Titles</h2>
        <ul id="title-list"> 
            

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movies.js"></script>
</body>
</html>
